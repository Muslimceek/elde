<style>
/* ===== ОБЩИЕ НАСТРОЙКИ ===== */
body {
  margin: 0;
  font-family: "Montserrat", sans-serif;
  background-color: #fdfaf6;
  color: #4A2E1A;
  overflow-x: hidden;
}

/* ===== HERO СЕКЦИЯ ===== */
.hero {
  position: relative;
  height: 100vh;
  background: linear-gradient(
      rgba(42, 25, 15, 0.6),
      rgba(42, 25, 15, 0.6)
    ),
    url("images/coffee-bg.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== ДЕКОРАТИВНЫЕ ЭФФЕКТЫ ===== */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 170, 60, 0.25), transparent 70%);
  animation: float 6s ease-in-out infinite alternate;
  z-index: 1;
}
.hero::before {
  width: 450px;
  height: 450px;
  top: 10%;
  left: 15%;
}
.hero::after {
  width: 350px;
  height: 350px;
  bottom: 10%;
  right: 15%;
  animation-delay: 2s;
}

/* ===== КОНТЕНТ HERO ===== */
.hero-content {
  position: relative;
  z-index: 10;
  text-align: center;
  color: #fff;
  max-width: 700px;
  padding: 20px;
  animation: fadeInUp 1.5s ease forwards;
  opacity: 0;
}

/* Маленькая надпись "Since 2018" */
.hero-content .since {
  display: inline-block;
  font-family: 'Playfair Display', serif;
  font-size: 1.1em;
  letter-spacing: 3px;
  color: #FFD580;
  text-transform: uppercase;
  margin-bottom: 15px;
  opacity: 0;
  animation: fadeIn 2s ease 0.3s forwards;
}

/* Заголовок */
.hero-content h1 {
  font-family: "Playfair Display", serif;
  font-size: 3.8em;
  line-height: 1.2;
  margin-bottom: 20px;
  animation: textSlide 2s ease forwards;
  opacity: 0;
  text-shadow: 0 4px 25px rgba(0, 0, 0, 0.35);
}

/* Подзаголовок */
.hero-content p {
  font-size: 1.2em;
  color: #f5e9d8;
  margin-bottom: 40px;
  opacity: 0;
  animation: fadeIn 2s ease 0.8s forwards;
  line-height: 1.7;
}

/* Кнопка */
.hero-content .btn {
  background: linear-gradient(90deg, #FF9900, #FFB347);
  color: #fff;
  padding: 14px 38px;
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(255, 153, 0, 0.4);
  font-size: 1em;
  opacity: 0;
  animation: fadeIn 2.3s ease 1s forwards;
}
.hero-content .btn:hover {
  background: linear-gradient(90deg, #FFB347, #FFD580);
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(255, 200, 100, 0.6);
}

/* ===== АНИМАЦИИ ===== */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(50px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes textSlide {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-25px); }
}

/* ===== АДАПТИВНОСТЬ ===== */
@media (max-width: 768px) {
  .hero {
    height: 90vh;
    background-position: center;
  }
  .hero-content h1 {
    font-size: 2.4em;
  }
  .hero-content p {
    font-size: 1em;
  }
  .hero-content .btn {
    padding: 12px 28px;
    font-size: 0.9em;
  }
  .hero-content .since {
    font-size: 0.95em;
  }
}
</style>

  </div>
</section>
