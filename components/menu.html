<!-- ================================================= -->
<!-- СЕКЦИЯ КОМПОНЕНТА: МЕНЮ (Menu) - СЕТКА (GRID) -->
<!-- ================================================= -->

<style>
    /* 0. БАЗОВЫЕ СТИЛИ */
    .container {
        width: 90%;
        max-width: 1200px; 
        margin: 0 auto;
    }
    section {
        padding: 80px 0;
        border-bottom: 1px solid #f0e0d6;
    }
    h2 {
        font-family: 'Playfair Display', serif; 
        color: #4A2E1A;
        font-size: 2.8em;
        text-align: center;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }
    p {
        font-family: 'Montserrat', sans-serif;
        color: #6a6a6a;
    }

    /* 3. СТИЛИ MENU */
    .menu-section {
        background-color: #ffffff;
        text-align: center;
    }

    .section-subtitle {
        color: #FF9900;
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2em;
        margin-bottom: 50px;
        font-weight: 500;
        text-transform: uppercase;
    }

    /* СЕТКА */
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 10px;
    }

    .menu-item {
        background-color: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(74, 46, 26, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #f0e0d6;
    }

    .menu-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(255, 153, 0, 0.3);
    }

    .menu-item img {
        width: 100%;
        height: 350px; 
        object-fit: cover; 
        display: block;
    }

    /* АДАПТИВНОСТЬ */
    @media (min-width: 600px) {
        .menu-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .menu-item img {
            height: 300px;
        }
    }

    @media (min-width: 900px) {
        .menu-grid {
            grid-template-columns: repeat(4, 1fr);
        }
        .menu-item img {
            height: 250px;
        }
    }

    .grid-info {
        margin-top: 40px;
        font-size: 1em;
        color: #4A2E1A;
        font-weight: 500;
        padding: 10px 20px;
        background-color: #fff4e6;
        border-radius: 8px;
        display: inline-block;
    }

    /* ===== LIGHTBOX (ПОЛНОЭКРАННОЕ ОКНО) ===== */
    .lightbox {
        display: none; /* скрыт по умолчанию */
        position: fixed;
        z-index: 9999;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
    }

    .lightbox.active {
        display: flex;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(255, 153, 0, 0.4);
    }

    .lightbox .close-btn {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 40px;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s;
    }

    .lightbox .close-btn:hover {
        color: #FF9900;
    }
</style>

<!-- ================================================= -->
<!-- HTML СОДЕРЖАНИЕ СЕКЦИИ (СЕТКА) -->
<!-- ================================================= -->
<div class="container menu-section">
    <h2>Bizning To'liq Menyuumiz</h2>
    <p class="section-subtitle">KAFE NOMINING ENG YAXSHI TAOMLARI</p>

    <div class="menu-grid">
        <div class="menu-item" onclick="openMenuImage('images/menu-1.jpg')">
            <img src="images/menu-1.jpg" alt="Menyu Bo'limi 1">
        </div>
        <div class="menu-item" onclick="openMenuImage('images/menu-2.jpg')">
            <img src="images/menu-2.jpg" alt="Menyu Bo'limi 2">
        </div>
        <div class="menu-item" onclick="openMenuImage('images/menu-3.jpg')">
            <img src="images/menu-3.jpg" alt="Menyu Bo'limi 3">
        </div>
        <div class="menu-item" onclick="openMenuImage('images/menu-4.jpg')">
            <img src="images/menu-4.jpg" alt="Menyu Bo'limi 4">
        </div>
        <div class="menu-item" onclick="openMenuImage('images/menu-5.jpg')">
            <img src="images/menu-5.jpg" alt="Menyu Bo'limi 5">
        </div>
    </div>

    <p class="grid-info">Menyu rasmini to'liq ko'rish uchun ustiga bosing.</p>
</div>

<!-- ================================================= -->
<!-- LIGHTBOX (ПОЛНОЭКРАННОЕ МОДАЛЬНОЕ ОКНО) -->
<!-- ================================================= -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="To'liq menyu rasmi">
</div>

<!-- ================================================= -->
<!-- JAVASCRIPT -->
<!-- ================================================= -->
<script>
    function openMenuImage(src) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = src;
        lightbox.classList.add('active');
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }

    // Закрытие по клику вне изображения или по клавише ESC
    document.addEventListener('click', function(e) {
        const lightbox = document.getElementById('lightbox');
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeLightbox();
        }
    });
</script>
