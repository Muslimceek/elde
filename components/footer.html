<style>
/* ====== MODERN FOOTER STYLE ====== */
.footer-section {
    background: linear-gradient(180deg, #3c2618 0%, #1f120b 100%);
    color: #f8f5f0;
    padding: 60px 0 30px;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    overflow: hidden;
}

.footer-section::before {
    content: '';
    position: absolute;
    top: -100px;
    left: 50%;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%);
    transform: translateX(-50%);
    z-index: 0;
}

.footer-container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Playfair Display', serif;
    font-size: 1.6em;
    color: #fff;
}

.footer-logo img {
    height: 40px;
    filter: brightness(0) invert(1);
}

.footer-links {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
}

.footer-links a {
    color: #D4AF37;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
}

.footer-links a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 1px;
    background-color: #D4AF37;
    transition: width 0.3s ease;
}

.footer-links a:hover {
    color: #fff;
}

.footer-links a:hover::after {
    width: 100%;
}

.footer-section p {
    color: #d7d7d7;
    font-size: 0.9em;
    margin-top: 10px;
}

.back-to-top {
    display: inline-block;
    color: #D4AF37;
    font-size: 0.9em;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.back-to-top:hover {
    color: #fff;
    transform: translateY(-3px);
}

/* Адаптивность */
@media (max-width: 600px) {
    .footer-links {
        flex-direction: column;
        gap: 12px;
    }
}
</style>

<footer class="footer-section">

          <a href="#location-placeholder">Manzil</a>
          <a href="#contact-placeholder">Aloqa</a>
      </div>

      <p>© 2024 EL&DI Kafesi. Barcha huquqlar himoyalangan.</p>
      <a href="#header-placeholder" class="back-to-top">▲ Yuqoriga qaytish</a>
  </div>
</footer>
